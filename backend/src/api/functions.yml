---
api:
  handler: src/api.handler
  events:
    - http:
        path: /  # this matches the base path
        method: ANY
        cors: true
    - http:
        # this matches any path, the token 'any' doesn't mean anything special
        path: /{any+}
        method: ANY
        cors: true
  package:
    include:
      - src/**
      - node_modules/**
    exclude:
      - requirements.txt

  # provisionedConcurrency: 1

fastApi:
  handler: src/xfd_django/xfd_django/asgi.handler
  runtime: python3.11
  events:
    - http:
        path: /v3
        method: ANY
        cors: true
    - http:
        path: /v3/{any+}
        method: ANY
        cors: true
  package:
    include:
      - src/**
      - requirements.txt
    exclude:
      - node_modules/**
