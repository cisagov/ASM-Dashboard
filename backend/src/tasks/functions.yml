---
cloudwatchToS3:
  handler: src/tasks/cloudwatchToS3.handler
  timeout: 900
  events:
    - schedule: rate(4 hours)
  reservedConcurrency: 1
  memorySize: 4096

scheduler:
  handler: src/tasks/scheduler.handler
  timeout: 900
  events:
    - schedule: rate(5 minutes)
  reservedConcurrency: 1
  memorySize: 4096

syncdb:
  timeout: 900
  handler: src/tasks/syncdb.handler

pesyncdb:
  timeout: 900
  handler: src/tasks/pesyncdb.handler

syncmdl:
  timeout: 900
  handler: src/tasks/syncmdl.handler

bastion:
  timeout: 900
  handler: src/tasks/bastion.handler

makeGlobalAdmin:
  handler: src/tasks/makeGlobalAdmin.handler

checkUserExpiration:
  timeout: 300
  handler: src/tasks/checkUserExpiration.handler
  events:
    - schedule: cron(0 0 * * ? *)  # Runs every day at midnight

scanExecution:
  timeout: 900  # 15 minutes
  handler: src/tasks/scanExecution.handler
  memorySize: 4096

updateScanTaskStatus:
  handler: src/tasks/updateScanTaskStatus.handler
  events:
    - eventBridge:
        name: ${self:provider.stage}-updateScanTaskStatus
        pattern:
          source:
            - aws.ecs
          detail-type:
            - ECS Task State Change
          detail:
            clusterArn:
              - ${file(env.yml):${self:provider.stage}-ecs-cluster, ''}

populateStatsElasticache:
  handler: src/xfd_django/xfd_api/tasks.populate_Statscache
  runtime: python3.11
  environment:
    DJANGO_SETTINGS_MODULE: xfd_django.settings
    REDIS_ENDPOINT: ${env:ELASTICACHE_ENDPOINT}
  events:
    - schedule:
        rate: ron(0 0 * * ? *)  # This triggers the function every day it mightnight
        enabled: true
  package:
    include:
      - src/**
      - requirements.txt
    exclude:
      - node_modules/**